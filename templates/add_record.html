{% extends 'base.html' %}

{% block content %}
       <section class="container mx-auto">
        <div class="flex flex-col md:flex-row sm:space-x-6 my-5 sm:my-10 px-4 sm:px-8 text-dark-black  max-w-[1280px]">
                 <!-- Profile section -->
                 <div class="flex flex-col mt-10 sm:mt-0 w-full md:w-3/5 mx-auto">
                       <a href="{% url 'users:profile' %}"> <button class="py-2 px-8 bg-white border my-4 md:my-6 border-gray-200 text-green-600 rounded hover:bg-white active:bg-gray-200 disabled:opacity-50">Back</button></a>
                    <!-- profile heading -->
                    <div class="shadow-md shadow-light-gray bg-white rounded-b-lg border-t-8 border-dark-green  px-4 sm:px-8">
                        <form method="post">
                            <div class="mt-8 grid grid-cols-1 gap-4">
                                    {% csrf_token %}
  <p>
    <label for="id_amount" class="text-sm text-gray-700 block mb-1 font-medium">First name:</label>
     {{ form.amount }}

 {{ form.amount.errors }}
  </p>


  <p>
    <label for="id_category" class="text-sm text-gray-700 block mb-1 font-medium">Middle name:</label>
    {{ form.category }}

 {{ form.category.errors }}
  </p>



                            <div class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 w-full my-5 justify-end">
                <!-- Secondary -->

                                 <button type="submit" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 active:bg-blue-700 disabled:opacity-50">Add Record</button>
              </div>
                                </div>

                        </form>
                    </div>


        </div>
       </section>
{% endblock %}
