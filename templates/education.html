{% extends "base.html" %} {% load static %} 
{% block title %} Education{% endblock %}
{% block content %}
    <style>
        .main-content {
            margin-top: 15%;
        }

        .topic-1, .topic-2, .topic-3 {
            padding: 30px;
            margin-bottom: 20px;
            width: 100%;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }
        .topic-1:hover {
            background-color: #d1f0dd;
        }
        .topic-2:hover {
            background-color: #f5e2cf;
        }
        .topic-3:hover {
            background-color: #f79595;
        }
        .not {
            color: #ef4444;
        }

        @media screen and (min-width: 470px){
            .topic-1, .topic-2, .topic-3 {
                width: 70%;
                
            }
        }
        @media screen and (min-width: 1000px){
            .main-content {
                margin-top: 10%;
            }

            .topic-1, .topic-2, .topic-3 {
                width: 50%;
            }
        }
       
    </style>
</head>
<body class="bg-white">
<!-- heeder -->
    {% include 'components/header.html' %}
    <!-- header -->

    <div class="container main-content mx-auto px-8 mt-20">
        
        {% for lesson in lessons %} 
        <div class="flex justify-evenly transition ease-in-out delay-150 duration-300 cursor-pointer hover:bg-dark-gray topic-1 card mx-auto overflow-hidden rounded-lg">
            
            <div class="px-4 py-2 -mx-3">
                <div class="mx-3">
                     <span class="font-semibold text-emerald-500 dark:text-emerald-400">{{ lesson.title }}</span>
                    <p class="text-sm text-gray-600 font-bold dark:text-gray-200">{{ lesson.desc }}</p>
                </div>
            </div>

            <div class="flex items-center justify-center text-dark-green w-12 bg-emerald-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
        </div>
        
        {% endfor %}


        {% empty %}
        <p class="text-center">No Lesson Yet</p>
        {% endblock %}

    </div>
