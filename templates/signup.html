<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>Lamuni:Sign-Up</title>
</head>
<body>
    {% include 'components/header.html' %}

        <section class="flex flex-col md:flex-row  md:space-x-12 px-6 md:px-0 ">
            <!-- sign-up form -->
            <div class="flex flex-col space-y-4 lg:space-y-6 md:px-12 lg:px-20 py-12  bg-white md:w-1/2">
                <h1 class="text-3xl lg:text-4xl font-bold">Create your Fiber account</h1>
                <div class="flex flex-col space-y-3">
                    <div class="flex flex-col space-y-4">
                        <label class="text-xl" for="name">Name</label>
                        <input class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green" type="text" name="name" id="name" placeholder="Abubakar Muhd Sadiq">
                    </div>
                    <div class="flex flex-col space-y-4">
                        <label class="text-xl" for="name">Email</label>
                        <input class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green"  placeholder="bbkrmuhdsaddiq@gmail.com" type="email" name="email" id="email">
                       
                    </div>
                    <div class="flex flex-col space-y-4">
                        <label class="text-xl" for="name">Phone Number</label>
                        <input class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green"  placeholder="+2348028543654" type="number" name="number" id="number">
                       
                    </div>
                    <div class="flex flex-col lg:flex-row items-center justify-between ">
                        <div class="flex flex-col space-y-4 w-full mb-2 lg:mb-0 lg:w-[48%]">
                            <label class="text-xl" for="name">Password</label>
                            <input class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green" placeholder="At least 8 characters" type="password" name="password" id="password" >
                        </div>
                        <div class="flex flex-col space-y-4 w-full lg:w-[48%]">
                            <label class="text-xl" for="name">Confirm Password</label>
                            <input class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green" placeholder="At least 8 characters" type="password" name="password-2" id="password-2" >
                        </div>
    
                    </div>
                 
                </div>
                
                <div class="flex items-center justify-between text-sm md:text-base">
                    
                    <p class="align-middle"> <input class="h-4 w-4 accent-dark-green border-light-gray" type="checkbox" name="check" id="check"> 
                  by creating an account on lamuni you agree to the <a href="#" class="font-bold  text-dark-green underline underline-offset-2"> Terms & Conditions</a> </p>
                </div>
                <button class="px-6 py-4 bg-dark-green text-white font-bold rounded-md"><a href="#">Create Lamuni Account</a></button>
                <div class="flex items-center justify-center">
                    <p class="text-lg">Already have an account ?<a href="{% url 'users:login' %}" class="font-bold text-dark-green">Log In</a></p>
                </div>

            </div>

            <!-- Image -->
            <div class=" hidden bg-dark-green text-dark-green w-1/2 md:flex flex-col py-16  align-middle items-center">
                <div class=" hidden md:flex flex-col py-16  align-middle items-center ">
                  <img class="w-4/5" src="{% static '/img/photo/planting.jpeg' %}" alt="image">
                 </div>

                    </div>

                </div>

        </section>
    {% include 'components/footer.html' %}
