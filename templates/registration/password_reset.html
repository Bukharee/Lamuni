{% extends '../base.html' %}
{% load static %}
{% block title %} Change Password:Lamuni {% endblock %}
{% block content %} 
    <section class="flex flex-col md:flex-row md:space-x-12 px-6 md:px-0">
        <!-- Image -->
   <div class="hidden md:block bg-dark-green text-dark-green py-16 md:w-2/5">
          <div class="hidden sm:flex flex-col py-16 items-center">
            <img
              class="w-4/5 align-middle"
              src="{% static  '/img/photo/bills image.jpeg' %}"
              alt="image"
            />
          </div>
      </div>


      <!-- sign-up form -->
      <div class="flex flex-row items-center justify-center md:w-3/5">
        <form  class="flex flex-col space-y-4 lg:space-y-6 md:px-12 lg:px-20 py-12 bg-white md:w-2/3" action="" method="post">
          {% csrf_token %}
          <h1 class="text-3xl lg:text-4xl font-bold mb-10">
          Send Reset Code
          </h1>
          <div class="flex flex-col space-y-3">
            <div class="flex flex-col space-y-4">
              <label class="text-xl" for="id_phone">Phone Number</label>
              <input
              class="px-3 py-3 border border-light-gray rounded-md text-dark-gray focus:outline-dark-green"
               type="text" name="phone" maxlength="20" required="" id="id_phone">
              <p style="font-size: small; color: red; margin: 5px;">
                {% if error %} {{ error }} {% endif %}
              </p>
            </div>
          </div>


          <button
            type="submit"
            class="px-6 py-4 bg-dark-green text-white font-bold rounded-md mb-6"
          >
           Send Code
          </button>
        </form>
      </div>





    </section>
{% endblock %}
