{% extends '../base.html' %}
{% load static %}
{% block title %} Change Password:Lamuni {% endblock %}
{% block content %} 
    <section class="flex flex-col md:flex-row md:space-x-12 px-6 md:px-0">
      <!-- sign-up form -->
      <div
        class="flex flex-col space-y-4 lg:space-y-6 md:px-12 lg:px-20 py-12 bg-white md:w-1/2"
      >
        <form action="" method="post">
          {% csrf_token %}
          <h1 class="text-3xl lg:text-4xl font-bold mb-10">
          Send Reset Code
          </h1>
          <div class="flex flex-col space-y-3">
            <div class="flex flex-col space-y-4">
              <label class="text-xl" for="id_phone">Phone Number</label>
              <input
              class="px-3 py-3 border border-light-gray rounded-md text-light-gray focus:outline-dark-green"
               type="text" name="phone" maxlength="20" required="" id="id_phone">
              <p style="font-size: small; color: red; margin: 5px;">
                {% if error %} {{ error }} {% endif %}
              </p>
            </div>
          </div>

  
          <button
            type="submit"
            class="px-6 py-4 bg-dark-green text-white font-bold rounded-md mb-6"
          >
           Send Code
          </button>
        </form>
      </div>

      <!-- Image -->
      <div
        class="hidden bg-dark-green text-white w-1/2 md:flex flex-col py-16 align-middle items-center"
      >
        <div class="hidden md:flex flex-col py-8 align-middle items-center">

          <img
            class="w-4/5"
            src="{% static '/img/photo/planting.jpeg' %}"
            alt="image"
          />
